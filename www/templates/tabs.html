<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Browse Tab -->
  <ion-tab title="Browse" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/browse">
    <ion-nav-view name="tab-browse"></ion-nav-view>
  </ion-tab>

  <!-- Post Tab -->
  <ion-tab title="Post" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/post">    
  </ion-tab>

  <!-- Activity Tab -->
  <ion-tab title="Activity" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/activity">
    <ion-nav-view name="tab-activity"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
